<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switchplus india </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="navbar">
            <div class="navlogo">
                Switchplus
            </div>
            <div class="navopt">
                <a href="">Products</a>
                <a href="">Store locator</a>
                <a href="">Contact US</a>
                <a href="">Support</a>
                <button id="menubtn">Book a Demo</button>

            </div>
            <div class="navmenu" style="flex: none;">
                <button> <i class="fa-solid fa-bars"></i></button>
            </div>

        </div>
        <div class="main-box">
            <button id="mnbtn1" onclick="goPrev()"><i class="fa-solid fa-circle-chevron-left"></i></button>
            <main>

                <div id="img1" class="slide"></div>
                <div id="img2" class="slide"></div>
                <div id="img3" class="slide"></div>
                <div id="img4" class="slide"></div>



            </main>
            <button id="mnbtn2" onclick="goNext()"><i class="fa-solid fa-circle-chevron-right"></i></button>

        </div>

        <div class="products">

            <button id="p" onclick="goP()">&lt;Prev</button>
            <button id="n" onclick="goN()">Next&gt;</button>
            <div class="switchs">
                <div id="sl1" class="bgimg"></div>
                <div id="sl2" class="bgimg"></div>
                <div id="sl3" class="bgimg"></div>
                <div id="sl4" class="bgimg"></div>
                <div id="sl5" class="bgimg"></div>
                <div id="sl6" class="bgimg"></div>
                <div id="sl7" class="bgimg"></div>
                <div id="sl8" class="bgimg"></div>
                <div id="sl9" class="bgimg"></div>
                <div id="sl10" class="bgimg"></div>


            </div>
            <div class="product-btn-range">
                <button id="prd-btn-rng">view all product ranges</button>
            </div>

        </div>
        <div class="box1">

            <div class="info">
                <div class="info-prod">
                    <img src="wallpaper5.jpg" class="info-img">
                </div>
            </div>


            <div class="product-btn-feature">
                <button id="prd-btn-feat">view all product features</button>
            </div>
        </div>
        <div class="box2">

            <div class="prod-story">
                <img id="story-img" src="wallpaper3.jpg" alt="">
                <div class="story-info">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae in incidunt dolores totam
                        esse eius corporis excepturi repellat eos, sint illum quibusdam dignissimos quam, numquam saepe
                        officiis autem pariatur iure?</p>
                </div>



            </div>
            <div class="prod-story-btn">
                <div class="product-btn-story">
                    <button id="prd-btn-stry"> view all product story </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p id="footertext">footer area</p>
            </footer>
        </div>
        







    </div>
   
        
    <script src="app.js"></script>
</body>

</html>
